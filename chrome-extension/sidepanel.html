<!DOCTYPE html>
<html>
<head>
    <title>Prompt Gauntlet</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h5>Prompt Gauntlet</h5>
            <p>Evaluate and Refine Your Prompts</p>
        </div>
        <div class="main-content">
            <textarea id="promptInput" rows="6" placeholder="Enter a prompt to evaluate..."></textarea>
            <button id="evaluateButton" class="btn-evaluate">Evaluate Prompt</button>
        </div>

        <div id="evaluationResult" class="result-area" style="display:none;"></div>

        <div id="refineSection" class="result-area" style="display:none;">

            <div class="goal-selector">
                <label for="gauntletSelect">Refinement Goal:</label>
                <select id="gauntletSelect" class="form-select"></select>
            </div>

            <button id="refineButton" class="btn-refine">Refine</button>

            <div id="refineLoader" class="loader" style="display:none;"></div>
            <div id="refineResult" style="display:none;">
                <p><strong>Refined Prompt:</strong></p>
                <div class="prompt-area">
                    <textarea id="refinedPrompt" rows="6" readonly></textarea>
                    <button id="copyButton" class="btn-copy" title="Copy">Copy</button>
                </div>
            </div>
        </div>
        </div>
    <script src="sidepanel.js"></script>
</body>
</html>
