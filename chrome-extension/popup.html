<!DOCTYPE html>
<html>
<head>
    <title>Prompt Gauntlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { width: 400px; }
    </style>
</head>
<body class="p-3">
    <h5>Prompt Gauntlet</h5>
    <div class="mb-3">
        <label for="gauntletSelect" class="form-label">Challenge:</label>
        <select id="gauntletSelect" class="form-select form-select-sm"></select>
    </div>
    <div class="mb-3">
        <label for="promptInput" class="form-label">Prompt to Evaluate:</label>
        <textarea id="promptInput" class="form-control" rows="5"></textarea>
    </div>
    <div class="d-grid">
        <button id="evaluateButton" class="btn btn-primary">Evaluate</button>
    </div>
    <div id="resultContent" class="mt-3 p-2 border rounded bg-light" style="display:none;">
    <div id="loader" class="text-center">
        <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p id="loaderStatus" class="m-0 mt-2 text-muted small">Connecting to the Gauntlet...</p>
    </div>
    <div id="evaluationResult"></div>
</div>
</body>
<script src="popup.js"></script>
</html>
