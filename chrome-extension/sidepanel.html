<!DOCTYPE html>
<html>
<head>
    <title>Prompt Gauntlet</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h5>Prompt Gauntlet</h5>
            <p>An AI assistant to help you refine your prompts.</p>
        </div>

        <div class="main-content">
            <div class="prompt-area">
                <textarea id="promptInput" rows="6" placeholder="Enter a prompt to evaluate..."></textarea>
            </div>

            <div class="action-buttons">
                <button id="evaluateButton" class="btn-evaluate">Evaluate Prompt</button>
                <button id="copyButton" class="btn-copy" title="Copy Prompt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                </button>
            </div>
            </div>

        <div id="resultContent" class="result-area" style="display:none;">
            <div id="loader" class="loader"></div>
            <div id="evaluationResult"></div>
            <button id="refineButton" class="btn-refine" style="display: none;">Refine this Prompt</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
