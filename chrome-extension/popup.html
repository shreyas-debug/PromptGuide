<!DOCTYPE html>
<html>
<head>
    <title>Prompt Gauntlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            font-size: 14px;
        }
        h4 {
            font-size: 1.2rem;
        }
        hr {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body class="p-3">

    <h5>Prompt Gauntlet</h5>
    <p class="text-muted small">Enter a prompt to receive a metric-based evaluation.</p>

    <div class="mb-3">
        <textarea id="promptInput" class="form-control" rows="5" placeholder="e.g., Generate a list of five creative names for a new coffee shop..."></textarea>
    </div>

    <div class="d-grid">
        <button id="evaluateButton" class="btn btn-primary">Evaluate Prompt</button>
    </div>

    <div id="resultContent" class="mt-3" style="display:none;">
        <div id="loader" class="text-center">
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="evaluationResult" class="p-2 border rounded bg-light"></div>
        <button id="refineButton" class="btn btn-success btn-sm mt-3" style="display: none;">Refine the Prompt</button>
    </div>


</body>
<script src="popup.js"></script>
</html>
